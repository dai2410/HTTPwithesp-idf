<!DOCTYPE html>
<html lang="en">
<head>
    <title>ESP32 Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 20px;
            margin-bottom: 20px;
        }
        .controls, .data-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .controls div {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .btn-on {
            background-color: #28a745;
            color: white;
        }
        .btn-on:hover {
            background-color: #218838;
        }
        .btn-off {
            background-color: #dc3545;
            color: white;
        }
        .btn-off:hover {
            background-color: #c82333;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }
        .data-value {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        #status {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .connected {
            color: var(--success-color);
            background-color: #e9f7eb;
        }
        .disconnected {
            color: var(--error-color);
            background-color: #fdecea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 Dashboard</h1>

        <div class="card">
            <h2>LED Control</h2>
            <div class="controls">
                <div>
                    <button class="btn btn-on" onclick="fetch('/led/on')">LED ON</button>
                    <button class="btn btn-off" onclick="fetch('/led/off')">LED OFF</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Live Data</h2>
            <div class="data-grid">
                <div class="data-row">
                    <span>üå°Ô∏è Temperature:</span>
                    <span id="temp" class="data-value">-- ¬∞C</span>
                </div>
                <div class="data-row">
                    <span>üíß Humidity:</span>
                    <span id="hum" class="data-value">-- %</span>
                </div>
                <div class="data-row">
                    <span>üö∂ People Count:</span>
                    <span id="count" class="data-value">0</span>
                </div>
            </div>
        </div>
        
        <div id="status">Connecting...</div>
    </div>

    <script>
        function getAllData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const tempElement = document.getElementById('temp');
                    const humElement = document.getElementById('hum');
                    const countElement = document.getElementById('count');
                    if (tempElement && humElement && countElement) {
                        tempElement.innerText = data.temperature.toFixed(1);
                        humElement.innerText = data.humidity.toFixed(1);
                        countElement.innerText = data.count;
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        document.addEventListener('DOMContentLoaded', function() {
            getAllData();
            setInterval(getAllData, 2000);
        });
    </script>
</body>
</html>
